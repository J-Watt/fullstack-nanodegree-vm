<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Catalog</title>
</head>
    
<body>

    <h1>{{ categories.name }}</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}

            <ul>
                {% for message in messages %}
                    <li class="flash"> <strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
    
        {% endif %}
    {% endwith %}

    <a href='{{url_for("newItem")}}'>New Item</a>
    </br></br>
    
    {% for i in items %}
    
        <a href='{{url_for("item", category_id = categories.id, item_id = i.id)}}'>{{i.name}}</a>
        </br>
        {{i.description}}
        </br>

    {% endfor %}
</body>

</html>
