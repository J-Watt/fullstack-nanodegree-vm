{% extends "main.html" %}
{% block title %}Item{% endblock %}
{% block content %}
    <div class="col-xs-10 col-md-10" id="content">
            <h1>New Item</h1>
    
    <form action="{{url_for('newItem')}}" method="post">
    
        <p>Name:</p>
            <input type="text" size="30" name="name">
        
        <p>Description:</p>
            <input type="text" size="30" name="description">
        
        <p>Category:</p>
            <select name="category">
                {% for i in dbinfo['categories'] %}
                
                <option value="{{i.id}}">{{i.name}}</option>
                
                {% endfor %}
            </select>
        
        <input type="submit" value="Create">
    
    </form>

    <a href='{{url_for("index")}}'>Cancel</a>
{% endblock content %}
