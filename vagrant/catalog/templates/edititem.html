<!DOCTYPE html>
<html>
    
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Catalog</title>
</head>
    
<body>

    <h1>{{ items.name }}</h1>
    
    <form action="{{url_for('editItem', category_id = items.category_id, item_id = items.id)}}" method="post">
    
        <p>Name:</p>
            <input type="text" size="30" name="name" placeholder="{{items.name}}">
        
        <p>Description:</p>
            <input type="text" size="30" name="description" placeholder="{{items.description}}">
        
        <p>Category:</p>
            <select name="category_id">
                {% for i in categories %}
                
                    {% if i.id == items.category_id %}
                        <option value="{{i.id}}" selected="selected">{{i.name}}</option>
                    {% else %}
                        <option value="{{i.id}}">{{i.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        
        <input type="submit" value="Edit">
    
    </form>
    <a href='{{url_for("item", category_id = items.category_id, item_id = items.id)}}'>Cancel</a>


</body>

</html>
