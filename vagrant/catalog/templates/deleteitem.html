{% extends "main.html" %}
{% block title %}Item{% endblock %}
{% block content %}
    {{ super() }}
    <h3>{{ dbinfo['current'].name }}</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-md-8">
                <p>{{ dbinfo['current'].description }}</p>
                <p class="creator">{{ dbinfo['current'].user.name }}</p>
                <p class="important">Are you sure you want to delete this item?</p>
                <form action="{{url_for('deleteItem', category_name = dbinfo['current'].category.name, item_name = dbinfo['current'].name, item_id = dbinfo['current'].id)}}" method="post">
                <input class="item-btn" type="submit" value="Delete">
                <a class="item-btn" href='{{url_for("item", category_name = dbinfo["current"].category.name, item_name = dbinfo["current"].name, item_id = dbinfo["current"].id)}}'>Cancel</a>
            </div>
            <div class="col-xs-4 col-md-4">
                <div class="portrait">
                    <img src="{{ dbinfo['current'].image }}" alt="{{ dbinfo['current'].name }} Image">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
